  {% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/background-post.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>Kelvin's</h1>
            <span class="meta">A Collection of random posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        {% for post in posts %}
        <div class="col-lg-8 col-md-10 mx-auto">
          <h2 class="section-heading"><a href="{{url_for('blog', post['id'])}}">{{ post['title'] }}</a></h2>
          <p>{{ post['subtitle'] }}</p>
          <p>Posted by {{post['author']}} on {{post['dates']}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </article>

  <hr>

  {% include "footer.html" %}
