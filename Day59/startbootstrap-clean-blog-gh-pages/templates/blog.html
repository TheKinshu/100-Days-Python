{% include "header.html"  %}

<header class="masthead" style="background-image: url('static/img/background-post.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ blog['title'] }}</h1>
            <span class="meta">{{ blog['subtitle'] }}</span>
            <p>Posted by {{blog['author']}} on {{blog['dates']}}</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ blog['body' ]}}</p>
        </div>
      </div>
    </div>
  </article>

{% include "footer.html" %}
